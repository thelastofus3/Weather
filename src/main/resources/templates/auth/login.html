<!doctype html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Weather</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary" style="padding: 0 !important;">
        <div class="container">
            <div class="col">
                <a class="navbar-brand" style="display: flex; align-items: center;">
                    <i class="bi bi-cloud-fill" style="font-size: 2.7em"></i>
                    <p style="margin-top: auto; margin-bottom: auto; margin-left: 10px">Weather</p>
                </a>
            </div>
        </div>
    </nav>
</header>
<section>
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-8 col-sm-6 col-md-4 m-auto">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-center my-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="mx-auto bi bi-person-bounding-box " viewBox="0 0 16 16">
                                <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5M.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5"/>
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                            </svg>
                        </div>
                        <form action="/process_login" method="post" name="f">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="text" name="username" id="username" class="form-control my-4 py-2 " placeholder="Username">
                            <input type="password" name="password" id="password" class="form-control my-4 py-2" placeholder="Password">
                            <div class="text-center">
                                <button class="btn btn-light" type="submit">Login</button>
                                <p class="py-2">No account? <a th:href="@{/auth/registration}" class="link-offset-2 link-underline link-underline-opacity-0">Create One!</a></p>
                            </div>
                            <div th:if="${param.error}" style="color: red">
                                <div class="alert alert-light text-center" role="alert">
                                    Incorrect login or password
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
