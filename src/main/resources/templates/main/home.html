<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Weather</title>
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary" style="padding: 0 !important;">
        <div class="container">
            <div class="col">
                <a class="navbar-brand" style="display: flex; align-items: center;">
                    <i class="bi bi-cloud-fill" style="font-size: 2.7em"></i>
                    <p style="margin-top: auto; margin-bottom: auto; margin-left: 10px">Weather</p>
                </a>
            </div>
            <div class="col">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col">
                <form class="container-fluid d-flex justify-content-end align-items-center">
                    <p class="mb-0 pe-4" th:text="${username}">User</p>
                    <button class="btn btn-secondary" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
