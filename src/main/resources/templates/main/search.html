<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Weather</title>
</head>
<body class="min-vh-100 d-flex flex-column">
<header th:insert="~{fragments/header :: header2}">
</header>
<div class="container mt-5 pt-5 flex-grow-1">
    <div class="row">
        <div class="card m-3" style="width: 18rem;" th:each="location : ${locations}">
            <div class="card-body">
                <h5 class="card-title" th:text="${location.getName()}">Name</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${location.getCountry()}">Country</h6>
                <p class="card-text" th:text="${location.getState()}">State</p>
                <form th:method="POST" th:action="@{/}" th:object="${location_add}">
                    <input type="hidden"  name="name" th:value="${location.getName()}">
                    <input type="hidden"  name="latitude" th:value="${location.getLatitude()}">
                    <input type="hidden"  name="longitude" th:value="${location.getLongitude()}">
                    <button class="btn btn-light" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}">
</footer>
</body>
</html>
