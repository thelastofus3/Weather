<!DOCTYPE html>
<html lang="en"  data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Weather</title>
</head>
<body>
<header th:insert="~{fragments/header :: header2}">
</header>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="card m-3" style="width: 18rem;" th:each="location : ${locations}">
            <div class="card-body">
                <h5 class="card-title" th:text="${location.getName()}">Name</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${location.getCountry()}">Country</h6>
                <p class="card-text" th:text="${location.getState()}">State</p>
                <a href="#" class="btn btn-light">Add</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
